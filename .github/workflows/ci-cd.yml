name: CI/CD - Test, Snyk, Deploy

on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
      working-directory: app
    - name: Run tests
      run: npm test
      working-directory: app
    - name: Install Snyk CLI
      run: npm install -g snyk
    - name: Run Snyk Test
      run: |
        cd app
        snyk test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build & Push Docker image
      run: |
        IMAGE_TAG=staging-$(date +%s)
        REPO=${{ secrets.ECR_URI_STAGING }}
        docker build -t $REPO:$IMAGE_TAG app
        docker push $REPO:$IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    - name: Update Helm values
      run: |
        yq eval '.image.tag = strenv(IMAGE_TAG)' -i charts/api/values-staging.yaml
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_STAGING }} --region ${{ secrets.AWS_REGION }}
    - name: Helm Deploy
      run: |
        helm upgrade --install api-staging charts/api -n staging --create-namespace -f charts/api/values-staging.yaml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build & Push Docker image
      run: |
        IMAGE_TAG=prod-$(date +%s)
        REPO=${{ secrets.ECR_URI_PROD }}
        docker build -t $REPO:$IMAGE_TAG app
        docker push $REPO:$IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    - name: Update Helm values
      run: |
        yq eval '.image.tag = strenv(IMAGE_TAG)' -i charts/api/values-production.yaml
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_PROD }} --region ${{ secrets.AWS_REGION }}
    - name: Helm Deploy
      run: |
        helm upgrade --install api-prod charts/api -n production --create-namespace -f charts/api/values-production.yaml